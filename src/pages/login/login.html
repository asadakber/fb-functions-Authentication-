
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="userEmail" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="userPassword"  type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="login()">Submit</button>
    <button ion-button (click)="goToSignup()">Register</button>
  </form>
</ion-content>
